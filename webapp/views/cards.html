<md-content class="md-padding">
	<div flex flex-gt-md="50" layout="column">
		<md-card ng-repeat="card in cards.allCards" md-swipe-right="cards.delete(card)" md-swipe-left="cards.delete(card)">
			<md-card-header>
				<md-card-avatar>
					<ng-md-icon class="md-avatar-icon" icon="menu"></ng-md-icon>
				</md-card-avatar>
				<md-card-header-text>
					<span class="md-title">Title</span>
					<span class="md-subhead">subhead</span>
				</md-card-header-text>
			</md-card-header>
			<img ng-src="{{cards.imagePath}}" class="md-card-image" alt="Washed Out">
			<md-card-title>
				<md-card-title-text>
					<span class="md-headline">{{card.title}}</span>
				</md-card-title-text>
			</md-card-title>
			<md-card-actions layout="column" layout-align="start"></md-card-actions>
			<md-card-actions layout="row" layout-align="start center">
				<md-card-icon-actions>
					<md-button class="md-icon-button" aria-label="Edit" ng-click="cards.edit($event)">
						<ng-md-icon icon="edit"></ng-md-icon>
					</md-button>
					<md-button class="md-icon-button" aria-label="Delete Card" ng-click="cards.delete(card)">
						<ng-md-icon icon="delete"></ng-md-icon>
					</md-button>
				</md-card-icon-actions>
				<md-button>Action 1</md-button>
				<md-button>Action 2</md-button>
			</md-card-actions>
			<md-card-content>
				<p>
					{{card.text}} </p>
				<span class="md-caption"> You can swipe left or right to delete this card or click on the menu on the right and click delete. </span>
			</md-card-content>
			<md-card-actions layout="row" layout-align="end center">
				<md-button class="md-icon-button" aria-label="Favorite">
					<ng-md-icon icon="favorite"></ng-md-icon>
				</md-button>
				<md-button class="md-icon-button" aria-label="Settings">
					<ng-md-icon icon="settings"></ng-md-icon>
				</md-button>
				<md-button class="md-icon-button" aria-label="Share">
					<ng-md-icon icon="share"></ng-md-icon>
				</md-button>
			</md-card-actions>
		</md-card>
	</div>
</md-content>
