<!DOCTYPE html>
<html ng-app="Application">

<head>

	<meta charset="utf-8"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta name="msapplication-tap-highlight" content="no"/>

	<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
	<link rel="stylesheet" type="text/css" href="lib/angular-material/angular-material.min.css"/>
	<link rel="stylesheet" type="text/css" href="lib/angular-material-icons/angular-material-icons.css"/>
	<link rel="stylesheet" type="text/css" href="css/app.css"/>

	<title>Application</title>

</head>

<body>

<div ng-controller="AppCtrl as main" layout="column" ng-cloak style="max-height: 100%; height: 100%;" md-theme="default">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button ng-click="main.toggleMenu('left')" class="md-icon-button menuBtn accelerate" max-ripple="1">
				<ng-md-icon aria-label="Menu" icon="menu"></ng-md-icon>
			</md-button>
			<h2 flex md-truncate>Cordova-Angular1 Starter</h2>
			<md-menu>
				<md-button aria-label="{{'SELECT_LANGUAGE' | translate}}" class="md-icon-button" ng-click="$mdOpenMenu($event)" max-ripple="1">
					<ng-md-icon aria-label="{{'SELECT_LANGUAGE' | translate}}" icon="translate"></ng-md-icon>
				</md-button>
				<md-menu-content width="3">
					<md-menu-item>
						<md-button ng-click="main.changeLanguage('en')">
							<span md-menu-align-target>{{'EN' | translate}}</span>
						</md-button>
					</md-menu-item>
					<md-menu-item>
						<md-button ng-click="main.changeLanguage('hu')">
							<span md-menu-align-target>{{'HU' | translate}}</span>
						</md-button>
					</md-menu-item>

				</md-menu-content>
			</md-menu>
		</div>
	</md-toolbar>
	<section layout="row" flex>
		<md-sidenav class="md-sidenav-left md-closed" md-whiteframe="4" md-is-locked-open="$mdMedia('gt-md')" md-component-id="left">
			<img ng-src="img/angular-logo.svg" class="md-card-image sidenav-image" alt="sidenav header">
			<md-content>
				<md-list class="sidenav-menu">
					<md-list-item ng-repeat="item in main.itensMenu" ng-click="main.selectItem(item.state)" max-ripple="1" ng-class="{'selected' : item.state === selected }">
						<ng-md-icon icon="{{item.icone}}" style="fill: {{item.iconeCor}}"></ng-md-icon>
						<div class="md-list-item-text" layout="column">
							{{item.nome | translate}}
						</div>
					</md-list-item>
				</md-list>
			</md-content>
		</md-sidenav>
		<div id="main-view" layout="column" ui-view flex>
		</div>
	</section>
</div>

<!-- AngularJS Files -->
<script type="text/javascript" src="js/vendor.min.js"></script>
<script type="text/javascript" src="js/app.min.js"></script>
<script type="text/javascript" src="js/app.tpls.min.js"></script>

<!-- Cordova/Phonegap Files -->
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>

<!-- Cordova/Phonegap initialize -->
<script type="text/javascript">
	app.initialize();
</script>

</body>
</html>
